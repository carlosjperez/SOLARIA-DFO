services:
  # C-Suite Dashboard (CEO/CTO/COO/CFO) - Puerto 3030
  dashboard-backend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3030
      - DB_HOST=mysql
      - DB_USER=solaria_user
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - DB_NAME=solaria_construction
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - REPO_PATH=/repo
    volumes:
      - ../../:/repo:ro
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - solaria-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3030/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database for Dashboard
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD is required}
      - MYSQL_DATABASE=solaria_construction
      - MYSQL_USER=solaria_user
      - MYSQL_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./infrastructure/database/mysql-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - solaria-network

  # Backend API Server - Puerto 3001 (separado del dashboard)
  solaria-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - DATABASE_URL=postgresql://solaria:${DB_PASSWORD}@postgres:5432/solaria_field_ops
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - solaria-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=solaria_field_ops
      - POSTGRES_USER=solaria
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solaria -d solaria_field_ops"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - solaria-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - solaria-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d
      - ./storage:/var/www/storage
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - solaria-backend
    restart: unless-stopped
    networks:
      - solaria-network

  # AI Agent Services
  agent-manager:
    build:
      context: ./agents
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://solaria:${DB_PASSWORD}@postgres:5432/solaria_field_ops
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./agents/config:/app/config
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - solaria-network

  # Document Processing Service
  document-processor:
    build:
      context: ./services/document-processor
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - STORAGE_PATH=/app/storage
    volumes:
      - ./storage/documents:/app/storage/documents
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - solaria-network

  # MCP Server for Agent Integration
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    environment:
      - DASHBOARD_API_URL=http://dashboard-backend:3030/api
      - DASHBOARD_USER=${DASHBOARD_USER:-carlosjperez}
      - DASHBOARD_PASS=${DASHBOARD_PASS:-bypass}
    depends_on:
      dashboard-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - solaria-network
    # Note: MCP server uses stdio transport, not HTTP
    # To use it, connect via stdin/stdout or configure your MCP client

  # File Storage Service
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - solaria-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  mysql_data:
    driver: local

networks:
  solaria-network:
    driver: bridge