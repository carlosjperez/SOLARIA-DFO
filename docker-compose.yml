# SOLARIA Digital Field Operations - Unified Docker Compose
# Version: 3.0.0 - Consolidated Architecture
#
# This configuration uses the unified "office" service that combines:
# - C-Suite Dashboard (Node.js Express + Socket.IO)
# - MariaDB database (embedded)
# - All dashboard APIs in a single container
#
# For legacy multi-container setup, see docker-compose.legacy.yml

services:
  # ============================================================================
  # PRIMARY SERVICE: Office (Dashboard + Database)
  # ============================================================================
  office:
    build:
      context: .
      dockerfile: office.Dockerfile
    ports:
      - "3030:3030"       # Dashboard HTTP
      - "33060:3306"      # MariaDB (external access)
    environment:
      # Database credentials (no special characters for shell compatibility)
      - DB_PASSWORD=${DB_PASSWORD:-solaria2024}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-SolariaRoot2024}
      - DB_NAME=${DB_NAME:-solaria_construction}
      - DB_USER=${DB_USER:-solaria_user}
      # Application
      - JWT_SECRET=${JWT_SECRET:-solaria_jwt_secret_2024_min32chars_secure}
      - PORT=3030
      - NODE_ENV=${NODE_ENV:-production}
      # Project ingestion
      - REPO_PATH=/repo
      - CI_MODE=${CI_MODE:-false}
    volumes:
      - office_mysql_data:/var/lib/mysql
      - ./logs:/app/logs
      - ${REPO_PATH:-/tmp}:/repo:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3030/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    networks:
      - solaria-network

  # ============================================================================
  # REDIS: Cache and Queue
  # ============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - solaria-network

  # ============================================================================
  # WORKER: Background Job Processor
  # ============================================================================
  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - DASHBOARD_URL=http://office:3030
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      office:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - solaria-network

  # ============================================================================
  # NGINX: Reverse Proxy (Optional - for production with SSL)
  # ============================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.unified.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      office:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - with-proxy
    networks:
      - solaria-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  office_mysql_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  solaria-network:
    driver: bridge
