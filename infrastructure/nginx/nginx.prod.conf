# SOLARIA Digital Field Operations - Unified Nginx Production Configuration
# Manages: dfo.solaria.agency, office.solaria.agency, prilabsa.solaria.agency
# Version: 2.0.0
# Last updated: 2025-12-19

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml;

    # ===========================================
    # SOLARIA DFO Upstreams
    # ===========================================
    upstream dashboard {
        server solaria-dfo-office:3030;
    }

    upstream mcp_http {
        server solaria-dfo-mcp:3031;
    }

    # ===========================================
    # PRILABSA Upstreams (Client Project)
    # ===========================================
    upstream prilabsa_api {
        server prilabsa-api:3001;
    }

    upstream prilabsa_wordpress {
        server prilabsa-wordpress:80;
    }

    # ===========================================
    # Health check endpoint (internal)
    # ===========================================
    server {
        listen 80;
        server_name localhost 127.0.0.1;

        location /health {
            access_log off;
            return 200 'healthy';
            add_header Content-Type text/plain;
        }
    }

    # ===========================================
    # DFO.SOLARIA.AGENCY - Main Dashboard
    # ===========================================
    server {
        listen 80;
        server_name dfo.solaria.agency;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name dfo.solaria.agency;

        ssl_certificate /etc/letsencrypt/live/dfo.solaria.agency/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dfo.solaria.agency/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # MCP HTTP Transport
        location /mcp {
            proxy_pass http://mcp_http;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Project-Id, Mcp-Session-Id' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # API Endpoints
        location /api {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # WebSocket (Socket.IO)
        location /socket.io {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
        }

        # React Dashboard v2 (static files)
        location /v2/ {
            alias /usr/share/nginx/v2/;
            try_files $uri $uri/ /v2/index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Dashboard Frontend (vanilla)
        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static install script
        location = /install.sh {
            alias /etc/nginx/install-mcp-remote.sh;
            default_type text/plain;
        }
    }

    # ===========================================
    # OFFICE.SOLARIA.AGENCY - Office Dashboard
    # ===========================================
    server {
        listen 80;
        server_name office.solaria.agency;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name office.solaria.agency;

        ssl_certificate /etc/letsencrypt/live/office.solaria.agency/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/office.solaria.agency/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Office Dashboard (serves /office/ path as root)
        location / {
            proxy_pass http://dashboard/office/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API access for office
        location /api {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # WebSocket for office
        location /socket.io {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
        }
    }

    # ===========================================
    # PRILABSA.SOLARIA.AGENCY - Client Project
    # Static React apps + WordPress CMS + Payload API
    # ===========================================
    server {
        listen 80;
        server_name prilabsa.solaria.agency;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name prilabsa.solaria.agency;

        ssl_certificate /etc/letsencrypt/live/prilabsa.solaria.agency/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prilabsa.solaria.agency/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # WordPress admin and wp-* paths
        location ~ ^/wp- {
            proxy_pass http://prilabsa_wordpress;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PRILABSA Payload CMS API
        location ^~ /api/images/ {
            proxy_pass http://prilabsa_api/api/images/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ^~ /api/documents/ {
            proxy_pass http://prilabsa_api/api/documents/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://prilabsa_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        }

        # Dashboard static assets (highest priority)
        location ^~ /dashboard/assets/ {
            alias /usr/share/nginx/prilabsa/dashboard/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Dashboard React SPA
        location = /dashboard {
            return 301 /dashboard/;
        }

        location /dashboard/ {
            alias /usr/share/nginx/prilabsa/dashboard/;
            index index.html;
            try_files $uri $uri/ /dashboard/index.html;
        }

        # Catalogo (Product Catalog) React SPA
        location = /catalogo {
            return 301 /catalogo/;
        }

        location /catalogo/ {
            alias /usr/share/nginx/prilabsa/frontend/;
            index index.html;
            try_files $uri $uri/ /catalogo/index.html;
        }

        # API uploads
        location /uploads/ {
            alias /usr/share/nginx/prilabsa/uploads/;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # WordPress uploads
        location /wp-content/uploads/ {
            alias /usr/share/nginx/prilabsa/wp-uploads/;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Legacy redirects
        location ~ ^/(products|categories|quotations|analytics|server-analytics|gdpr|blog|news)(/.*)?$ {
            return 301 /dashboard$uri;
        }

        location ~ ^/productos(/.*)?$ {
            return 301 /catalogo$uri;
        }

        # Landing page assets
        location ^~ /assets/ {
            alias /usr/share/nginx/prilabsa/landing/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Landing page - Root (static HTML)
        location / {
            root /usr/share/nginx/prilabsa/landing;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "PRILABSA Production: healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ===========================================
    # IP-based access (development/fallback)
    # ===========================================
    server {
        listen 80;
        server_name 148.230.118.124;

        location /mcp {
            proxy_pass http://mcp_http;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
        }

        location /api {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        location /socket.io {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # ===========================================
    # Default server (block invalid hosts)
    # ===========================================
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}
