name: Chromatic Visual Regression

on:
  push:
    branches:
      - main
      - refactor/**
      - feat/**
    paths:
      - 'dashboard/app/src/**'
      - 'dashboard/app/.storybook/**'
      - 'dashboard/app/package.json'
  pull_request:
    branches:
      - main
    paths:
      - 'dashboard/app/src/**'
      - 'dashboard/app/.storybook/**'
      - 'dashboard/app/package.json'

jobs:
  chromatic:
    name: Run Chromatic Visual Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Chromatic to compare with baseline

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'dashboard/app/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: dashboard/app

      - name: Build Storybook and run Chromatic
        uses: chromaui/action@v11
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: dashboard/app
          buildScriptName: build-storybook
          exitZeroOnChanges: true  # Don't fail PR on visual changes, just report
          autoAcceptChanges: main  # Auto-accept changes on main branch only
          onlyChanged: true  # Only test changed stories (performance optimization)

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ¨ **Chromatic Visual Tests**\n\nReview visual changes at the link in the checks below.'
            })
