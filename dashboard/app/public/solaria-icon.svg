    <rect x="-40" y="-3" width="15" height="6" rx="3"/>
    <rect x="25" y="-3" width="15" height="6" rx="3"/>
    <rect x="20" y="-30" width="6" height="12" rx="3" transform="rotate(45)"/>
    <rect x="-26" y="-30" width="6" height="12" rx="3" transform="rotate(-45)"/>
    <rect x="20" y="18" width="6" height="12" rx="3" transform="rotate(-45)"/>
    <rect x="-26" y="18" width="6" height="12" rx="3" transform="rotate(45)"/>
